<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Play YouTube Video in 9 Boxes</h1>

        <!-- Form to input YouTube video URL -->
        <form method="POST">
            <label for="video_url">Enter YouTube Video URL:</label><br>
            <input type="url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required>
            <button type="submit">Play Video</button>
        </form>

        <div class="video-container">
            <!-- Display 9 video boxes -->
            {% for video in videos %}
            <div class="video-box">
                <iframe width="320" height="180"
                        src="{{ video }}"
                        frameborder="0"
                        allow="autoplay; encrypted-media"
                        allowfullscreen>
                </iframe>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
